<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  

  <div class="calc" id="app">
    <div class="result_lbl">{{current || "0"}}</div>
    
    <div class="btn_groub grid_sys">

      <li class="btn" @click="press">C</li>
      <li class="btn" @click="press">←</li>
      <li class="btn" @click="press">√</li>
      <li class="btn" @click="press">-</li>
      
      <li class="btn" @click="press">1</li>
      <li class="btn" @click="press">2</li>
      <li class="btn" @click="press">3</li>
      <li class="btn" @click="press">+</li>

      <li class="btn" @click="press">4</li>
      <li class="btn" @click="press">5</li>
      <li class="btn" @click="press">6</li>
      <li class="btn" @click="press">×</li>

      <li class="btn" @click="press">7</li>
      <li class="btn" @click="press">8</li>
      <li class="btn" @click="press">9</li>
      <li class="btn" @click="press">÷</li>

      <li class="btn" @click="press">0</li>
      <li class="btn" @click="press">00</li>
      <li class="btn" @click="press">.</li>
      <li class="btn equals" @click="press">=</li>
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>
</html>
